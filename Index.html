<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Memória Contígua</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Desafio da Memória Contígua</h1>
    <p>Responda as perguntas corretamente para avançar na matriz!</p>
    
    <div id="game-board"></div>
    
    <button id="start-game">Iniciar Jogo</button>
    
    <div id="question-box" class="hidden">
        <p id="question-text"></p>
        <input type="text" id="answer-input" placeholder="Digite sua resposta">
        <button id="submit-answer">Responder</button>
    </div>

    <p id="status-message"></p>

    <script src="script.js"></script>
</body>
</html>
